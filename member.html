<!DOCTYPE html>
<html lang="en">
<head>
  <title>library station</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary-subtle">
<div class="mt-3" >
<h4 class="text-center">Library Membership Form</h4>
<p class="text-center"> Fill out the form carefully for Membership</p>
<div>
    <div>
        <h6 class="mx-5">Name of the applicant</h6>
        <div class="row mx-4 my-4">
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder=" Enter firstname" name="name">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="middlename" name="mname">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="lastname" name="lname">
          </div>
        </div>
        <h6 class="mx-5">Email</h6>
        <div class="row mx-4 my-4">
            <div class="col-sm-3">
              <input type="text" class="form-control" placeholder=" Enter Email" name="email">
            </div>
            </div>
        <h6 class="mx-5">Choose gender</h6>
        <div class="form-check mx-5">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check mx-5 p-3">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
            <label class="form-check-label" for="radio2"></label>
          </div>
          </div>
          <h6 class="mx-5">Mobile Number</h6>
          <div class="row mx-4 my-4">
              <div class="col-sm-3">
                <input type="phonenumber" class="form-control" placeholder=" Enter phone number" name="number">
              </div>
      </form>
</body>
